<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/iconNotepad.png" sizes="32x32">
    <title>Notepad</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center my-4">

            <div class="col-12 text-center">
                <ul class="pre-loader px-0">
                    <li><span>&#129505;</span></li>
                    <li>Z</li>
                    <li>E</li>
                    <li>I</li>
                    <li>N</li>
                    <li>A</li>
                    <li>B</li>
                </ul>
            </div>

            <!----------- Rainbow Color ----------->
            <div id="bgColor" class="col-12 d-flex justify-content-center mt-2">
                <div class="color" style="background-color: rgb(220, 160, 160 , 0.5);"></div>
                <div class="color" style="background-color: rgb(224, 227, 167 , 0.5);"></div>
                <div class="color" style="background-color: rgb(173, 224, 153 , 0.5);"></div>
                <div class="color" style="background-color: rgb(106, 211, 221 , 0.5);"></div>
                <div class="color" style="background-color: rgb(207, 156, 227, 0.5);"></div>
                <div class="color" style="background-color: rgb(218, 112, 144 , 0.5);"></div>
                <div class="color" style="background-color: rgb(255, 255, 255, 0.5);"></div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center my-4">
            <!--------------- Input Note ------------>
            <div class="col-8 px-0">
                <input type="text" id="inputNote" class="form-control border-info shadow-sm" placeholder="یادداشت جدید ...">
            </div>
            <div class="col-2 col-lg-1 px-0">
                <button id="addNote" class="btn text-center w-100 shadow-sm"><i class="text-light fa fa-plus"></i></button>
            </div>
            <!----------------  Notes --------------->
            <div class="col-10 col-lg-9 mt-4 px-0">
                <p id="message" class="alert alert-danger text-center mb-3">
                    لطفا متن مورد نظر خود را وارد کنید.
                </p>
                <ul id="allNote" class="px-0"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
